<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register Form</title>
	<link rel="stylesheet" href="/css/styleRegister.css" />
	<script src="js/register.js"></script>


</head>

<body>
	<div class="form-container">
		<h1>Enter User Credentials</h1>
		<form id="register-form" class="form-registration" method="post">
			<label for="email">Email:</label> <input type="email" id="email" name="email" required /> <label
				for="password">Password:</label>
			<input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
				required />

			<label for="passwordTest">Enter Password Again:</label>
			<input type="password" id="passwordTest" name="passwordTest" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
				required />

			<label for="role">Role (Optional):</label>
			<select id="role" name="role">
				<option value="">Select Role</option>
				<option value="ADMIN">ADMIN</option>
				<option value="USER" selected>USER</option>
				<option value="ADMIN,USER">ADMIN, USER</option>
			</select>


			<div class="scott-button-submit">
				<button type="submit">Submit</button>
			</div>
		</form>





		<div class="scott-button-home">

			<a href="admin-home.html">Home Page</a>

		</div>

	</div>

	<div id="results">

	</div>

	<!-- hi Scott!!!! -->
</body>

</html>
